events {
    worker_connections 1024;
}

http {
    # 基本配置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # 上游服务定义
    upstream api {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    upstream client-proxy {
        server 127.0.0.1:3002;
        keepalive 32;
    }

    upstream orchestrator {
        server 127.0.0.1:5008;
        keepalive 32;
    }

    upstream grafana {
        server 127.0.0.1:53000;
        keepalive 16;
    }

    upstream nomad {
        server 127.0.0.1:4646;
        keepalive 16;
    }

    upstream consul {
        server 127.0.0.1:8500;
        keepalive 16;
    }

    # 主服务器配置
    server {
        listen 80;
        server_name localhost;

        # 客户端请求体大小限制
        client_max_body_size 100M;

        # API 服务 (默认路由)
        location /v1/ {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API 健康检查
        location /health {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Client Proxy (沙箱连接)
        location /envd/ {
            proxy_pass http://client-proxy;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1小时，沙箱连接可能较长
            proxy_read_timeout 3600s;
            # WebSocket支持
            proxy_buffering off;
        }

        # Grafana 监控面板
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Nomad UI
        location /nomad/ {
            proxy_pass http://nomad/ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Nomad UI需要的静态资源
            rewrite ^/nomad/(.*)$ /$1 break;
        }

        # Consul UI
        location /consul/ {
            proxy_pass http://consul/ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/consul/(.*)$ /$1 break;
        }

        # 根路径 - 显示可用服务列表
        location = / {
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>E2B Local Deployment</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .service { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .service a { color: #0066cc; text-decoration: none; }
        .service a:hover { text-decoration: underline; }
        .status { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <h1>E2B Local Deployment</h1>
    <p class="status">✓ Services Running</p>

    <h2>API Services</h2>
    <div class="service">
        <strong>API Server</strong><br>
        <a href="/health">/health</a> - API Health Check<br>
        <a href="/v1/">/v1/</a> - API Endpoints (v1)
    </div>

    <div class="service">
        <strong>Client Proxy</strong><br>
        /envd/ - Sandbox Connections (WebSocket)
    </div>

    <h2>Management Interfaces</h2>
    <div class="service">
        <strong>Grafana</strong><br>
        <a href="/grafana/">/grafana/</a> - Monitoring & Observability
    </div>

    <div class="service">
        <strong>Nomad</strong><br>
        <a href="/nomad/">/nomad/</a> - Job Orchestration UI
    </div>

    <div class="service">
        <strong>Consul</strong><br>
        <a href="/consul/">/consul/</a> - Service Discovery UI
    </div>

    <h2>Direct Service Access</h2>
    <ul>
        <li>API: <a href="http://localhost:3000">http://localhost:3000</a></li>
        <li>Client Proxy: <a href="http://localhost:3002">http://localhost:3002</a></li>
        <li>Grafana: <a href="http://localhost:53000">http://localhost:53000</a></li>
        <li>Nomad: <a href="http://localhost:4646">http://localhost:4646</a></li>
        <li>Consul: <a href="http://localhost:8500">http://localhost:8500</a></li>
    </ul>
</body>
</html>';
        }

        # 404错误页面
        error_page 404 /404.html;
        location = /404.html {
            default_type text/html;
            return 404 '<!DOCTYPE html>
<html>
<head><title>404 Not Found</title></head>
<body>
    <h1>404 Not Found</h1>
    <p>The requested resource was not found on this server.</p>
    <p><a href="/">Return to home</a></p>
</body>
</html>';
        }

        # 50x错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            default_type text/html;
            return 500 '<!DOCTYPE html>
<html>
<head><title>Server Error</title></head>
<body>
    <h1>Server Error</h1>
    <p>An error occurred on the server.</p>
    <p><a href="/">Return to home</a></p>
</body>
</html>';
        }
    }
}
