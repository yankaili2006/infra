version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: e2b-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-e2b}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - e2b_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - e2b-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: e2b-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - e2b_redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - e2b-network

  # E2B API服务
  e2b-api:
    image: ghcr.io/e2b-dev/api:latest
    container_name: e2b-api
    ports:
      - "${E2B_API_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-e2b}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      E2B_API_KEY: ${E2B_API_KEY:-e2b_53ae1fed82754c17ad8077fbc8bcdd90}
      TEMPLATE_STORAGE_PATH: /templates
      SANDBOX_CACHE_PATH: /cache
      MAX_CONCURRENT_SANDBOXES: ${MAX_CONCURRENT_SANDBOXES:-10}
      SANDBOX_TIMEOUT_SECONDS: ${SANDBOX_TIMEOUT_SECONDS:-3600}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/kvm:/dev/kvm
      - e2b_templates:/templates
      - e2b_cache:/cache
      - ./logs:/logs
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/kvm:/dev/kvm
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped
    networks:
      - e2b-network

  # E2B Client Proxy
  e2b-client-proxy:
    image: ghcr.io/e2b-dev/client-proxy:latest
    container_name: e2b-client-proxy
    ports:
      - "${E2B_CLIENT_PROXY_PORT:-3002}:3002"
    environment:
      API_URL: http://e2b-api:3000
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      MAX_BODY_SIZE: ${MAX_BODY_SIZE:-10mb}
    depends_on:
      - e2b-api
      - redis
    restart: unless-stopped
    networks:
      - e2b-network

  # 监控面板 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: e2b-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - e2b_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - e2b-network

  # Prometheus监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: e2b-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - e2b_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - e2b-network

volumes:
  e2b_postgres_data:
    driver: local
  e2b_redis_data:
    driver: local
  e2b_templates:
    driver: local
  e2b_cache:
    driver: local
  e2b_grafana_data:
    driver: local
  e2b_prometheus_data:
    driver: local

networks:
  e2b-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16